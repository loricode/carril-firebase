
<div class="h-full min-h-screen flex justify-center items-center">
   <form [formGroup]="authForm" class="p-2 lg:w-1/4 md:w-1/2" (ngSubmit)="validUser()">
     <p class="m-2 font-bold text-blue-700 text-center text-2xl">Trafico App</p>
   
     <div class="border border-slate-700 m-2 rounded">
      <input 
        placeholder="Email"
        formControlName="correo"
        class="border-0 w-full p-2 rounded" />
     </div>
     
    <div class="border border-slate-700 m-2 rounded">
      <input 
        type="password"
        placeholder="Contraseña"
        formControlName="contrasena"
        class="border-0 w-full p-2 rounded" />
    </div>
 
     <div class="m-2">
       <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
         Iniciar sesión
       </button>
     </div>
 
     <div class="m-2 text-center">
       <a [routerLink]="['/register']" class="w-full cursor-pointer border-b border-blue-700 text-blue-500 font-bold pt-2">
         Registrarse
       </a>
     </div>
 
   </form>
 </div>
